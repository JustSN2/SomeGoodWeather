<!DOCTYPE html>
<html><head>
    <meta charset="utf-8">
    <title>Currency converter</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>

<body>
    <div class="current_weather">
        <div class="time">
            <h1 id="current_time">--:--</h1>
        </div>
        <div class="weather">
            <img draggable="false" id="weather_icon" src="">
            <p id="current_temperature">0º C</p>
        </div>
        <div class="humidity">
            <img draggable="false" id="bloody_drop" src="./icons/water.ico">
            <p id="percent_humid">-%</p>
        </div>
        <div class="wind">
            <div class="wind_descr">
                <div id="direction"></div>
                <div id="speed">NaN м/с</div>
            </div>
            <img draggable="false" src="./icons/compass.ico">
        </div>
    </div>
    <div class="restart_butt">
        <p>Обновить</p>
    </div>



  <script src="./scripts/popup.js"></script>

</body></html>
